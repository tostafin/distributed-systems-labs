<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Form</title>
</head>
<body>
    <h1>Weather data (historical data and forecast)</h1>
    <form action="/weather-data" method="post">
        <div>
            <label for="name">Enter location: </label>
            <input type="text" name="location" id="name" value="Warszawa" required>
        </div>
        <div>Historical data:</div>
        <div>
            <label for="start">Start date:</label>
            <input type="date" id="start" name="startdate"
                   min="{{ mindate }}" max="{{ maxdate }}" required>
        </div>
        <div>
            <label for="end">End date:</label>
            <input type="date" id="end" name="enddate"
                   min="{{ mindate }}" max="{{ maxdate }}" required>
        </div>
        <div>
            <label for="forecastdays">Enter forecast days: </label>
            <input type="number" name="forecastdays" id="forecastdays" value="1" min="{{ minforecastdays }}" max="{{ maxforecastdays }}" required>
        </div>
        <input type="submit" value="Get weather data">
    </form>
</body>
</html>
